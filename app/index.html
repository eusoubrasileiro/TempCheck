<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Plot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h3>Home Temperature at {{ dtime }} </h3>
    <img src="/plot?{{ time }}" alt="Temperature Plot">    
    <script>
        // Refresh the page every 2 minutes (120000 milliseconds)
        setInterval(function() {
            location.reload();
        }, 120000);
    </script>
</body>
</html>
